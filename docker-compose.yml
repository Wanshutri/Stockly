  # Reverse proxy service using Nginx
  nginx:
    image: nginx:1.29.1-alpine-slim
    container_name: nginx-stockly
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #depends_on:
      #- backend
      #- frontend
    networks:
      - backend-net
      - frontend-net

  # Database services

  mongo:
    image: mongo:6
    container_name: mongo-stockly
    restart: always
    ports:
      - "27017:27017" # Eliminar exposici贸n en producci贸n
    volumes:
      - mongo-data:/data/db
    networks:
      - bd-net

  postgres:
    image: postgres:15
    container_name: postgres-stockly
    restart: always
    environment: # CONFIGURAR
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: stockly
    ports:
      - "5432:5432" # Eliminar exposici贸n en producci贸n
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - bd-net

volumes:
  mongo-data:
  postgres-data:

networks:
  bd-net:
    driver: bridge
  backend-net:
    driver: bridge
  frontend-net:
    driver: bridge
